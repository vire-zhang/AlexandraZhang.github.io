# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: 
url: https://vire-zhang.github.io
date_format: "ordinal"
title: ONE PIECE

# ---------------- #
#   RSS / Email    #
# ---------------- #
subscribe_rss: /feed.xml
email:

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
paginate: 9
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment
comments_provider: gitment
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours
# https://vire-zhang.github.io
disqus:
    username: vire-zhang
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner: vire-zhang
    repo: vire-zhang.github.io

# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false
